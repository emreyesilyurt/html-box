<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Recola - Django Digital Marketing Agency Template</title>
	    <meta name="description" content="Bootstrap 5 Landing Template" />
	    <meta name="keywords" content="Onepage, creative, modern, bootstrap 5, multipurpose, clean, responsive, business, corporate" />
	    <meta name="author" content="Shreethemes" />
	    <meta name="website" content="https://shreethemes.in" />
	    <meta name="email" content="support@shreethemes.in" />
	    <meta name="version" content="1.0.0" />
	    <!-- favicon -->
        <link href="/static/images/favicon.ico" rel="shortcut icon">
		<!-- Bootstrap core CSS -->
	    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/materialdesignicons.min.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/tiny-slider.css" type="text/css" rel="stylesheet" />
        <link href="/static/css/tobii.min.css" type="text/css" rel="stylesheet" />
	    <!-- Custom  Css -->
	    <link href="/static/css/style-dark.css" type="text/css" rel="stylesheet" id="theme-opt" />
	</head>

	<body>
        <!-- Navbar STart -->
        <header id="topnav" class="defaultscroll sticky">
            <div class="container">
                <a class="logo" href="{% url 'App:index' %}">
                    <img src="/static/images/logo-dark.png" class="logo-light-mode" alt="">
                    <img src="/static/images/logo-white.png" class="logo-dark-mode" alt="">
                </a>

                <div class="menu-extras">
                    <div class="menu-item">
                        <a class="navbar-toggle" id="isToggle" onclick="toggleMenu()">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                    </div>
                </div>

                <ul class="buy-button list-inline mb-0">
                    <li class="list-inline-item mb-0">
                        <div class="dropdown">
                            <button type="button" class="dropdown-toggle btn btn-sm p-0 border-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i data-feather="search" class="fea icon-20"></i>
                            </button>
                            <div class="dropdown-menu dd-menu dropdown-menu-end bg-white rounded border-0 mt-3 p-0" style="width: 240px;">
                                <div class="search-bar">
                                    <div id="itemSearch" class="menu-search mb-0">
                                        <form role="search" method="get" id="searchItemform" class="searchform">
                                            <input type="text" class="form-control rounded border" name="s" id="searchItem" placeholder="Search...">
                                            <input type="submit" id="searchItemsubmit" value="Search">
                                            <i data-feather="search" class="icons"></i>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>

                    <li class="list-inline-item ps-1 mb-0">
                        <a href="javascript:void(0)" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                            <div class="btn btn-sm btn-icon btn-pills btn-primary"><i data-feather="settings" class="fea icon-sm"></i></div>
                        </a>
                    </li>

                    <li class="list-inline-item ps-1 mb-0">
                        <div class="btn btn-sm btn-icon btn-pills btn-primary"><i data-feather="dollar-sign" class="fea icon-sm"></i></div>
                    </li>

                    <li class="list-inline-item ps-1 mb-0">
                        <div class="dropdown dropdown-primary">
                            <button type="button" class="btn btn-pills dropdown-toggle p-0" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="/static/images/team/1.jpg" class="rounded-pill avatar avatar-ex-small" alt=""></button>
                            <div class="dropdown-menu dd-menu dropdown-menu-end bg-white shadow border-0 mt-3 pb-3 pt-0 overflow-hidden rounded" style="min-width: 200px;">
                                <div class="position-relative">
                                    <div class="p-3">
                                        <div class="d-flex align-items-center mt-n4">
                                            <img src="/static/images/team/1.jpg" class="rounded-pill avatar avatar-md-sm img-thumbnail shadow-md" alt="">
                                            <h6 class="text-dark fw-semibold mb-0 ms-1">Calvin Carlo</h6>
                                        </div>
                                        <div class="mt-3">
                                            <small class="text-start text-dark d-block fw-semibold">Wallet:</small>
                                            <div class="d-flex justify-content-between align-items-center">
                                                <small id="myPublicAddress" class="text-muted">qhutfvf0...hfteh45</small>
                                                <a href="" class="text-primary"><span data-feather="copy" class="fea icon-sm"></span></a>
                                            </div>
                                        </div>
                                        
                                        <div class="mt-2">
                                            <small class="text-dark fw-semibold">Balance: <span class="text-primary">0.00045ETH</span></small>
                                        </div>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <a class="dropdown-item small fw-semibold text-dark d-flex align-items-center" href="{% url 'App:creator_profile' %}"><span class="mb-0 d-inline-block me-1"><i data-feather="user" class="fea icon-sm me-1 align-middle"></i></span> Profile</a>
                                    <a class="dropdown-item small fw-semibold text-dark d-flex align-items-center" href="{% url 'App:profile_setting' %}"><span class="mb-0 d-inline-block me-1"><i data-feather="settings" class="fea icon-sm me-1 align-middle"></i></span> Settings</a>
                                    <div class="dropdown-divider border-top"></div>
                                    <a class="dropdown-item small fw-semibold text-dark d-flex align-items-center" href="{% url 'App:lock_screen' %}"><span class="mb-0 d-inline-block me-1"><i data-feather="log-out" class="fea icon-sm me-1 align-middle"></i></span> Logout</a>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
        
                <div id="navigation">
                    <!-- Navigation Menu-->   
                    <ul class="navigation-menu nav-left" id="navmenu-nav">
                        <li class="has-submenu">
                            <a href="#home">Home</a>
                        </li>
                        <li class="has-submenu">
                            <a href="#explore">Nft Explore</a>
                        </li>
                        <li class="has-submenu">
                            <a href="#collection">Collection</a>
                        </li>
                        <li class="has-submenu">
                            <a href="#creators">Creators</a>
                        </li>
                        <li class="has-submenu">
                            <a href="#blogs">Blogs</a>
                        </li>
                        <li class="has-submenu">
                            <a href="#contactus">Contact Us</a>
                        </li>
                    </ul><!--end navigation menu-->
                </div><!--end navigation-->
            </div>
        </header>
        <!-- Navbar End -->

        {% block Hero %} {% endblock Hero %}

        {% block footer %}
        {% include "./footer.html" %}
    {% endblock footer %}
        

        <!-- JAVASCRIPTS -->
	    <script src="/static/js/bootstrap.bundle.min.js"></script>
	    <script src="/static/js/gumshoe.polyfills.min.js"></script>
        <script src="/static/js/feather.min.js"></script>
        <script src="/static/js/tiny-slider.js"></script>
        <script src="/static/js/tobii.min.js"></script>
	    <!-- Custom -->
	    <script src="/static/js/plugins.init.js"></script>
	    <script src="/static/js/app.js"></script>

    </body>
</html>
