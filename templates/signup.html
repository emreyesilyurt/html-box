{% extends "Base/no-header.html" %}


{% block SingleSection %}

<section class="bg-home d-flex align-items-center" style="background: url('/static/images/hero/auth.jpg') center;">
    <div class="bg-overlay bg-linear-gradient-2"></div>
    <div class="container">
        <div class="row justify-content-end">
            <div class="col-lg-4 col-md-6 col-12">
                <div class="p-4 bg-white rounded shadow-md mx-auto w-100" style="max-width: 400px;">
                    <form>
                        <a href="{% url 'App:index' %}"><img src="/static/images/logo-dark.png" class="mb-4 d-block mx-auto" alt=""></a>
                        <h6 class="mb-3 text-uppercase fw-semibold">Register your account</h6>
                    
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Your Name</label>
                            <input name="name" id="name" type="text" class="form-control" placeholder="Calvin Carlo">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Your Email</label>
                            <input name="email" id="email" type="email" class="form-control" placeholder="example@website.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold" for="loginpass">Password</label>
                            <input type="password" class="form-control" id="loginpass" placeholder="Password">
                        </div>
                    
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-label form-check-label text-muted" for="flexCheckDefault">I Accept <a href="#" class="text-primary">Terms And Condition</a></label>
                        </div>
        
                        <button class="btn btn-primary w-100" type="submit">Register</button>

                        <div class="col-12 text-center mt-3">   
                            <span><span class="text-muted small me-2">Already have an account ? </span> <a href="{% url 'App:login' %}" class="text-dark fw-semibold small">Sign in</a></span>
                        </div><!--end col-->
                    </form>
                </div>
            </div><!--end col-->
        </div><!--end row-->
    </div><!--end container-->
</section><!--end section-->
<!-- ENd Hero -->

{% endblock SingleSection %}
